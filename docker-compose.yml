services:
  mysql:
    image: mysql:8.0
    container_name: mysql_nutricion
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nutricion_db
      MYSQL_USER: nutricion_user
      MYSQL_PASSWORD: nutricion_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  frontend:
    build: ./frontend
    container_name: frontend_nutricion
    ports:
      - "4200:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: backend_nutricion
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_USER: nutricion_user
      DB_PASSWORD: nutricion_pass
      DB_NAME: nutricion_db
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules
    working_dir: /app
    command: ["node", "app.js"]

volumes:
  mysql_data: