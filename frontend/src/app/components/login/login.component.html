<div class="login-wrapper">
  
  <div class="login-card ">
    <div class="login-header">
      <img src="\cuenta.png" alt="Logo" class="login-logo" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label class="label">Email:</label>
      <input formControlName="email" type="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Email inválido o vacío.
      </div>

      <label class="label">Contraseña:</label>
      <input formControlName="password" type="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        La contraseña debe tener al menos 6 caracteres.
      </div>

      <button [disabled]="loginForm.invalid">Iniciar Sesión</button>
      <button type="button" (click)="irAregistro()">Registrarse</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
